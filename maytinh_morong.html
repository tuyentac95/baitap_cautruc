<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy tính</title>
</head>
<body>
    <h2>Calculator</h2>
    <form>
        <p></p><input type="number" id="num1">&nbsp;<input type="number" id="num2"></p>
        <select name="pheptinh" onclick="pheptinh();">
            <option value="add">Addiction (+)</option>
            <option value="sub">Substruction (-)</option>

        </select>
    </form>
    <p>Result: <span id="result"></span></p>
    <script>
        function pheptinh() {
            let n1 = document.getElementById("num1");
            let n2 = document.getElementById("num2");
            document.getElementById("result").innerHTML = (n1 + n2);
        }
    </script>
</body>
</html>
