<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Toán tử ba ngôi</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("a: "));
        let b = parseInt(prompt("b: "));
        result = (a + b < 4) ? 'Below' : 'Over';
        alert(result);
    </script>
    <script>
        let login = prompt("Bạn là: ");
        let message = (login == 'Employee') ?
            'Hello' :
            (login == 'Director') ?
                'Greetings' :
                (login == '') ?
                    'No login' :
                    '';
        alert(message);
    </script>
</body>
</html>
