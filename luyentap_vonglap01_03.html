<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập vòng lặp 1_3</title>
</head>
<body>
    <script>
        let i, count, j;
        document.write('1');
        for (i=1, j=0, count=0; count < 19;count++ ) {
            i = i + j;
            j = i - j;
            document.write(', ' + i);
        }
    </script>
</body>
</html>
