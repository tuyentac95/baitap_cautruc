<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập vòng lăp 1_6</title>
</head>
<body>
    <script>
        let count, i;
        let sum = 0;
        for (count = 0, i = 1; count < 30; i++) {
            if (i % 7 == 0) {
                sum += i;
                count++;
            }
        }
        document.write('Tổng 30 số đầu tiên chia hết 7 là ' + sum);
    </script>
</body>
</html>
