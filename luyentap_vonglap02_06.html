<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập vòng lặp 2_6</title>
</head>
<body>
    <script>
        // i = 0 1 2 3 4 => j = 1 3 5 7 9 => j = 18 14 10 6 2
        let i, j, k, Heart='';
        for (i=0; i<3; i++) {
            for (j=1; j<(4-i); j++) {
                Heart += '&nbsp;&nbsp;';
            }
            for (j=0; j<(2*i+3); j++) {
                Heart += '*';
            }
            for (j=0; j<(8-2*i);j++) {
                Heart += '&nbsp;&nbsp;';
            }
            for (j=0; j<(2*i+3); j++) {
                Heart += '*';
            }
            Heart += '<br>';
        }
        for (i=0; i<3; i++) {
            for (j=0; j<20; j++) {
                Heart += '*';
            }
            Heart += '<br>';
        }
        for (i=0; i<5; i++) {
            for (j=0; j<(2*i+1); j++) {
                Heart += '&nbsp;&nbsp;';
            }
            for (j=0; j<(18-4*i);j++) {
                Heart += '*';
            }
            Heart += '<br>';
        }
        document.write(Heart);
    </script>
</body>
</html>
