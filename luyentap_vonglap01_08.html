<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập vòng lặp 1_8</title>
</head>
<body>
    <form></form>
    <input type="button" value="Chơi" onclick="Play();"/>
    </form>
    <script>
        let sodau, socuoi, soDudoan, count;
        function Play() {
            sodau = +prompt('Chọn số đầu: ');
            socuoi = +prompt('Chọn số cuối: ');
            while (socuoi <= sodau) {
                socuoi = +prompt('Nhập lại số cuối: ');
            }
            let soNgaunhien = Math.floor(Math.random() * (socuoi - sodau + 1) + sodau);
            soDudoan = +prompt('Dự đoán một số trong khoản đó: ');
            for (count = 0; count < 3; count++) {
                if (soDudoan == soNgaunhien) {
                    alert('Chúc mừng');
                    count = 3;
                } else {
                    soDudoan = +prompt('Nhập lại');
                }
            }
            alert('End game');
        }
    </script>
</body>
</html>
