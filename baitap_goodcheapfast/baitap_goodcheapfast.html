<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Good Cheap Fast</title>
</head>
<body>
    <form>
    <table>
        <tr>
            <td><input type="button" id="good" value="OK" onclick="good1();" style="background-color: darkgrey;width: 70px;"/></td>
            <td>GOOD</td>
        </tr>
        <tr>
            <td><input type="button" id="cheap" value="OK" onclick="cheap1();" style="background-color: darkgrey;width: 70px;"/></td>
            <td>CHEAP</td>
        </tr>
        <tr>
            <td><input type="button" id="fast" value="OK" onclick="fast1();" style="background-color: darkgrey;width: 70px;"/></td>
            <td>FAST</td>
        </tr>
    </table>
    </form>
    <script>
        let flag1 = 0;
        let flag2 = 0
        let flag3 = 0;
        function good1() {
            if (flag1 == 0) {
                if (flag2 == 1 && flag3 == 1) {
                    document.getElementById('good').style.backgroundColor = 'green';
                    flag1 = 1;
                    document.getElementById('fast').style.backgroundColor = 'darkgrey';
                    flag3 = 0;
                } else {
                    document.getElementById('good').style.backgroundColor = 'green';
                    flag1 = 1;
                }
            } else {
                document.getElementById('good').style.backgroundColor = 'darkgrey';
                flag1 = 0;
            }
        }
        function cheap1() {
            if (flag2 == 0) {
                if (flag1 == 1 && flag3 == 1) {
                    document.getElementById('cheap').style.backgroundColor = 'blue';
                    flag2 = 1;
                    document.getElementById('good').style.backgroundColor = 'darkgrey';
                    flag1 = 0;
                } else {
                    document.getElementById('cheap').style.backgroundColor = 'blue';
                    flag2 = 1;
                }
            } else {
                document.getElementById('cheap').style.backgroundColor = 'darkgrey';
                flag2 = 0;
            }
        }
        function fast1() {
            if (flag3 == 0) {
                if (flag1 == 1 && flag2 == 1) {
                    document.getElementById('fast').style.backgroundColor = 'red';
                    flag3 = 1;
                    document.getElementById('cheap').style.backgroundColor = 'darkgrey';
                    flag2 = 0;
                } else {
                    document.getElementById('fast').style.backgroundColor = 'red';
                    flag3 = 1;
                }
            } else {
                document.getElementById('fast').style.backgroundColor = 'darkgrey';
                flag3 = 0;
            }
        }
    </script>
</body>
</html>
