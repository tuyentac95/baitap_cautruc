<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Puzzle</title>
</head>
<body>
    <img id = "pic1" onclick="changeImage1();" src="chim_1.jpg" style="width: 200px;">
    <img id = "pic2" onclick="changeImage2();" src="cho_2.jpg" style="width: 200px;">
    <br>
    <img id = "pic3" onclick="changeImage3();" src="meo_3.jpg" style="width: 200px;">
    <img id = "pic4" onclick="changeImage4();" src="chim_4.jpg" style="width: 200px;">
    <p><input type="button" value="Hoàn thành" style="background-color: darkgrey;" id="xong"></p>
    <script>
        function changeImage1() {
            let img1 = document.getElementById('pic1');
            if (img1.src.match('chim')) {
                img1.src = 'cho_1.jpg';
            } else if (img1.src.match('cho')) {
                img1.src = 'meo_1.jpg';
            } else {
                img1.src = 'chim_1.jpg';
            }
            isDone();
        }
        function changeImage2() {
            let img2 = document.getElementById('pic2');
            if (img2.src.match('chim')) {
                img2.src = 'cho_2.jpg';
            } else if (img2.src.match('cho')) {
                img2.src = 'meo_2.jpg';
            } else {
                img2.src = 'chim_2.jpg';
            }
            isDone();
        }
        function changeImage3() {
            let img3 = document.getElementById('pic3');
            if (img3.src.match('chim')) {
                img3.src = 'cho_3.jpg';
            } else if (img3.src.match('cho')) {
                img3.src = 'meo_3.jpg';
            } else {
                img3.src = 'chim_3.jpg';
            }
            isDone();
        }
        function changeImage4() {
            let img4 = document.getElementById('pic4');
            if (img4.src.match('chim')) {
                img4.src = 'cho_4.jpg';
            } else if (img4.src.match('cho')) {
                img4.src = 'meo_4.jpg';
            } else {
                img4.src = 'chim_4.jpg';
            }
            isDone();
        }
        function isDone() {
            let image1 = document.getElementById('pic1');
            let image2 = document.getElementById('pic2');
            let image3 = document.getElementById('pic3');
            let image4 = document.getElementById('pic4');
            if (image1.src.match('chim') && image2.src.match('chim')
                && image3.src.match('chim') && image4.src.match('chim')) {
                document.getElementById('xong').style.backgroundColor = 'green';
            }
            if (image1.src.match('cho') && image2.src.match('cho')
                && image3.src.match('cho') && image4.src.match('cho')) {
                document.getElementById('xong').style.backgroundColor = 'green';
            }
            if (image1.src.match('meo') && image2.src.match('meo')
                && image3.src.match('meo') && image4.src.match('meo')) {
                document.getElementById('xong').style.backgroundColor = 'green';
            }
        }
    </script>
</body>
</html>
