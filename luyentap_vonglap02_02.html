<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập vòng lặp 2_2</title>
</head>
<body>
    <script>
        let N = +prompt('Nhập số N: ');
        let i, giaithua = 1;
        for (i=1; i<=N; i++) {
            giaithua = giaithua*i;
        }
        document.write(N + '! = ' + giaithua);
    </script>
</body>
</html>
