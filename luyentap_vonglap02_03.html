<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập vòng lặp 2_3</title>
</head>
<body>
    <script>
        let i, j=0;
        for (i=1; i <= 5; i++) {
            for (j=1; j <= i; j++) {
                document.write('*');
            }
            document.write('<br>');
        }
        for (i=5; i >= 1; i--) {
            for (j=1; j <= i; j++ ) {
                document.write('*');
            }
            document.write('<br>');
        }
        document.write('<br>');
        for (i=5; i >= 1; i--) {
            for (j=1; j<i; j++) {
                document.write('&nbsp;&nbsp;');
            }
            for (j=0; j <= (5-i); j++) {
                document.write('*');
            }
            document.write('<br>');
        }
        document.write('<br>');
        for (i=5; i >= 1; i--) {
            for (j=1; j<=i; j++) {
                document.write('*');
            }
            for (j=0; j<(5-i); j++) {
                document.write('&nbsp;&nbsp;');
            }
            document.write('<br>');
        }
    </script>
</body>
</html>
