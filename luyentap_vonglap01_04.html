<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập vòng lặp 1_4</title>
</head>
<body>
    <script>
        let i, j;
        for (i=1, j=0; i % 5 != 0;) {
            i = i + j;
            j = i - j;
        }
       document.write('Số đầu tiên trong dãy fibonacci chia hết 5 là ' + i);
    </script>
</body>
</html>
