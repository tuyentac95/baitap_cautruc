<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng vòng lặp while</title>
</head>
<body>
    <h3>Bài 1:</h3>
    <script>
        let num = parseInt(prompt('Enter a number: '));
        let total = 0;
        while (num != -1) {
            total = total + num;
            alert(total);
            num = parseInt(prompt('Enter a number: '));
        }
        alert(total);
    </script>
    <h3>Bài 2:</h3>
    <script>
        let j = 1;
        while (j < 100) {
            document.write('<hr width = ' + j + '%>');
            j++;
        }
    </script>
</body>
</html>
