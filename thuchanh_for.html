<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng vòng lặp for</title>
</head>
<body>
     <h3>Bài 1:</h3>
    <p id="demo"></p>
    <script>
        let text = '';
        let i;
        for (i = 0; i < 5; i++) {
            text += 'The number is ' + i + '<br>';
        }
        document.getElementById('demo').innerHTML = text;
    </script>
    <h3>Bài 2:</h3>
    <script>
        let num = parseInt(prompt('Enter your number: '));
        let total = 0;
        let j = 1;
        for (; j <= num; j+=1) {
            total += j;
        }
        alert(total);
    </script>
</body>
</html>
