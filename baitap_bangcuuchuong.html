<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng cửu chương</title>
</head>
<body>
    <script>
        let i, j;
        let bangcuuchuong;
        bangcuuchuong = '<table border="1" cellpadding="3" cellspacing="0" width="700px"> ';
        for (j=1; j < 10; j++) {
            bangcuuchuong += '<tr>';
            for (i=2; i < 10; i++) {
                bangcuuchuong += ('<td>' + i + 'x' + j + '=' + i*j + '</td>');
            }
            bangcuuchuong += '</tr>';
        }
        bangcuuchuong += '</table>';
        document.write(bangcuuchuong);
    </script>
</body>
</html>
