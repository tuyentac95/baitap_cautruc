<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Điều kiện chuột</title>
</head>
<body>
    <form>
        <img id="myImage" src="https://vietnamembassy-egypt.org/wp-content/uploads/2019/08/M%C3%A8o-Mau-Ai-C%E1%BA%ADp-1.jpg" style="width: 300px;"/>
        <p>Click button below to move the image to the right</p>
        <input type="button" value="Move Right" onclick="moveRight();"/><br>
        <input type="button" value="Move Left" onclick="moveLeft();"/>
    </form>
    <script>
        let imgObj = null;
        inmObj = document.getElementById('myImage');
        function init() {
            imgObj = document.getElementById('myImage');
            imgObj.style.position = 'relative';
            imgObj.style.left = '0px';
        }
        function moveRight() {
            imgObj.style.left = parseInt(imgObj.style.left) + 20 + 'px';
        }
        function moveLeft() {
            imgObj.style.left = parseInt(imgObj.style.left) - 20 + 'px';
        }
        window.onload = init;
    </script>
</body>
</html>
