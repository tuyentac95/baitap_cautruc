<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập switch case</title>
</head>
<body>
    <form>
        <p>
            <input type="number" name="month" id="ipMonth">
            <input type="button" value="Tính số ngày" onclick="getmonth();">
        </p>
        <p id="Result"></p>
    </form>
    <script>
        function getmonth() {
            let month = parseInt(document.getElementById('ipMonth').value);
            switch (month) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    document.getElementById('Result').innerText = 'Tháng ' + month + ' có 31 ngày';
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    document.getElementById('Result').innerText = 'Tháng ' + month + ' có 30 ngày';
                    break;
                case 2:
                    document.getElementById('Result').innerText = 'Tháng 2 có 28 hoặc 29 ngày';
                    break;
            }
        }
    </script>
</body>
</html>
